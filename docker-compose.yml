version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kaffeekasse
      POSTGRES_USER: kaffeekasse
      POSTGRES_PASSWORD: kaffeekasse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    command: sh -c "npx prisma migrate deploy && npm run seed && npm run start"
volumes:
  pgdata:
